# This workflow will triage pull requests and apply a label based on the
# paths that are modified in the pull request.
#
# To use this workflow, you will need to set up a .github/labeler.yml
# file with configuration.  For more information, see:
# https://github.com/actions/labeler

name: Build vite-server
run-name: ${{ github.actor }} is building vite-server
on: [watch]

jobs:
  create-release:
      runs-on: ubuntu-latest
      outputs:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
      steps:
          - name: Create GitHub Release
            id: create_release
            uses: actions/create-release@v1
            with:
                tag_name: "release-${{ github.run_number }}"
                release_name: "Algoforge Release #${{ github.run_number }}"
                draft: false
                prerelease: false
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:

    runs-on: windows-latest
    permissions:
      contents: read
      pull-requests: write
    needs: create-release

    steps:
    - name: Checkout
    - uses: actions/checkout@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
    - uses: actions/setup-node@v4
    - name: install pkg
      run: npm install -g pkg
    - name: move to ecofloc-UI
      run: cd ecofloc-UI
    - name: build vite-server.exe
      run: pkg start.js --targets node18-win-x64 --output ../vite-server.exe
    - name: Upload build artifact to release
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./vite-server.exe
          asset_name: vite-server.exe
          asset_content_type: application/exe
  
